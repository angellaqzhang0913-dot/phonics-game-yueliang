<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自然拼读闯关 - 小小拼读家</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app__header">
      <div>
        <h1>小小拼读家</h1>
        <p>听一听，选正确的拼写</p>
      </div>
      <button class="ghost-button" id="openSticker">贴纸页</button>
    </header>

    <section class="stats">
      <div class="stat">
        <span>⭐ 星星</span>
        <strong id="starCount">0</strong>
      </div>
      <div class="stat">
        <span>✅ 连续答对</span>
        <strong id="streakCount">0</strong>
      </div>
      <div class="stat">
        <span>🕒 用时</span>
        <strong id="timeCount">00:00</strong>
      </div>
    </section>

    <div class="review-notice" id="reviewNotice" role="status" aria-live="polite">
      已加入复习箱✅
    </div>

    <section class="card" id="gameCard">
      <div class="card__top">
        <span class="badge" id="questionProgress">第 1 / 10 题</span>
        <button class="primary-button" id="playSound">🔊 再听一次</button>
      </div>

      <div class="prompt" id="promptArea">
        <div class="prompt__icon">🔊</div>
        <div>
          <h2>听一听，选正确的拼写</h2>
          <p class="hint">提示：系统会自动朗读单词，可点“🔊 再听一次”。</p>
        </div>
      </div>

      <div class="options" id="options"></div>

      <div class="feedback" id="feedback"></div>

      <button class="primary-button" id="nextQuestion" disabled>下一题</button>
    </section>

    <section class="card hidden" id="resultCard">
      <h2>闯关完成 🎉</h2>
      <div class="result">
        <p>得分：<strong id="scoreResult">0</strong> / 10</p>
        <p>用时：<strong id="timeResult">00:00</strong></p>
      </div>
      <div class="wrong" id="wrongList"></div>
      <button class="primary-button" id="restartGame">再来一局</button>
    </section>
  </div>

  <div class="sticker" id="stickerPage" aria-hidden="true">
    <div class="sticker__panel">
      <div class="sticker__header">
        <h2>贴纸页</h2>
        <button class="ghost-button" id="closeSticker">关闭</button>
      </div>
      <p class="sticker__tip">每攒够 3 颗星星就能解锁一张贴纸哦！</p>
      <div class="sticker__grid" id="stickerGrid"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
